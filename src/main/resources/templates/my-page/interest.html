<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/css/components/my-page-interest.css}"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karrot 마켓 클론코딩 챌린지</title>
</head>
<body>
    <div class="main">
        <div class="header">
        <a href="javascript:history.back(-1)">뒤로가기</a>
        <a
            class="register"
            style="margin-left: 100px"
            th:href="@{/my-page/interest(status=)}"
            >전체</a
        >
        <a
            class="register"
            th:href="@{/my-page/interest(status='TRADE')}"
            >판매중</a
        >
        <a
            class="register"
            th:href="@{/my-page/interest(status='COMPLETED')}"
            >거래완료</a
        >
        </div>
        <div style="overflow: scroll; width: 100%; height: 565px">
        <div th:each="product: ${interestProducts}">
            <div class="div2">
            <a th:href="${'/products/list/' + product.id}">
                <img
                style="margin-top: 10px"
                width="150px"
                height="150px"
                th:src="${product.thumbnail}"
                />
            </a>
            </div>
            <div class="div3">
            <p th:text="${product.title}">제목</p>
            <p th:text="${product.place}">장소</p>
            <p th:text="${product.price + ' 원'}">가격</p>
            <p th:text="${product.status.value}">상품 상태</p>
            </div>
        </div>
        </div>
    </div>
    <div id="no-mobile">
        <span>화면 크기를 줄여주세요</span>
    </div>
    </body>
</html>
